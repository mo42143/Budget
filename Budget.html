<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget</title>
    <link rel="icon"
        href="https://img.freepik.com/free-icon/donation_318-787385.jpg?t=st=1685484091~exp=1685484691~hmac=d0149ca501c4a04791ebe2cd00a312b42e11f81045237787bd7cc25aa1238b64"
        type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!DOCTYPE html>
    <html>

</head>

<body style="background-color: rgb(161, 205, 255);">

    <div class="container ">
        <div class="row ">
            <div class="col-sm-4 mt-5">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Income</h2>
                    </div>
                    <div class="card-footer text-center">
                        <p class="card-text fw-bold fs-2" id="incomeAmount">$ 0</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 mt-5">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Expense Tracker</h2>
                        <h6 class="card-title fw-bold fs-5">Balance</h6>
                        <p class="card-text fw-bold fs-2" id="balance">$ 0</p>
                    </div>
                    <div class="card-footer ">
                        <div class="mb-3">
                            <select id="selectTransaction" class="form-select">
                                <option>Income</option>
                                <option>Expense</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" max="20" class="form-control w-100" id="heading"placeholder="Write about your transaction... ">
                            <input type="number" min="0" max="5000000" class="form-control w-100 mt-3" id="amount"placeholder="Enter Amount ">
                            <input type="date" class="form-control w-100 mt-3" id="date">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary mt-3" type="button" onclick="onClickCalculate()">Add Item</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 mt-5">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Expense</h2>
                    </div>
                    <div class="card-footer text-center">
                        <p class="card-text fw-bold fs-2" id="expenseAmount">$ 0</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <!-- <h1>Transactions</h1> -->
        <table class="table mt-3">
            <thead>
                <tr>
                    <th></th>
                    <th>Transaction</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th><button onclick="deleteAll()" type="button" disabled=false id="deleteAllBtn" class="btn btn-danger">Delete All &nbsp; <i class="fas fa-trash trash-icon" style="color: rgb(244, 238, 238);"></i></button></th>
                </tr>
            </thead>
            <tbody id="transactionsTableBody">
            </tbody>
        </table>
    </div>


    <script src="./app.js"></script>
    <!-- js cdn link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
